<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>APL COLOR 진단결과</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }
    .logo {
      width : 50%;
      min-width: 300px;
      
    }
    .form-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .pdf-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .pdf-controls {
        padding: 10px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
    }

    .pdf-section {
        flex: 1;
        width: 100%;
        height: 100vh;
    }

    .pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
    }

    .banner-section {
        flex: 0.1; /* 화면의 10% */
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .banner-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 800px;
        padding: 0 20px;
    }

    .banner-links {
        display: flex;
        gap: 20px;
    }

    .banner-links a {
        color: #007bff;
        text-decoration: none;
    }

    .banner-links a:hover {
        text-decoration: underline;
    }

    .back-button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .back-button:hover {
        background-color: #0056b3;
    }

    .kakao-ad{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      
    }
    
  </style>
</head>


<!-- -------------------------------------------------------body----------------------------------------------------------- -->
<body>
  <div class="container" id="searchContainer">
    <h1>APL COLOR 진단결과</h1>
    <img src="./APLCOLOR_logo.png" alt="APL COLOR 로고" class="logo">
    
    <div class="form-group">
      <label for="date">고객님의 진단날짜를 선택해주세요. </label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label for="time" class="block mb-2">진단타임을 선택해주세요.</label>
      <input type="time" id="time" required step="1800" value="12:00" class="w-full p-2 border rounded">
    </div>
    
    <div class="form-group">
      <label for="name">고객님의 성함을 입력해주세요.</label>
      <input type="text" id="name" required>
    </div>

    <button onclick="searchResult()">결과 조회</button>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>검색중입니다...</p>
    </div>

    <div id="result"></div>
  </div>

  <div class="pdf-container" id="pdfContainer" style="display: none;">
    <div class="pdf-section">
      <iframe id="pdfViewer" class="pdf-viewer" allowfullscreen></iframe>
    </div>
  </div>
  
  <div class="kakao-ad">
    <ins class="kakao_ad_area" style="display:none;"
      data-ad-unit = "DAN-j9eIx82L8968qvze"
      data-ad-width = "320"
      data-ad-height = "50"></ins>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </div>

<!-- -------------------------------------------------------script------------------------------------------------------------ -->
  <script>
    async function searchResult() {
      const dateInput = document.getElementById('date');
      const timeInput = document.getElementById('time');
      const nameInput = document.getElementById('name');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      // 입력값 검증
      if (!dateInput.value) {
        result.innerHTML = '<p class="error-message">날짜를 선택해주세요.</p>';
        return;
      }
      if (!timeInput.value) {
        result.innerHTML = '<p class="error-message">시간을 선택해주세요.</p>';
        return;
      }
      if (!nameInput.value.trim()) {
        result.innerHTML = '<p class="error-message">성함을 입력해주세요.</p>';
        return;
      }

      // 로딩 표시 시작
      loading.style.display = 'block';
      result.innerHTML = '';

      try {
        const date = new Date(dateInput.value);
        const formattedDate = `${String(date.getFullYear()).slice(-2)}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}`;
        const formattedTime = timeInput.value.replace(':', '');
        const name = nameInput.value.trim();
        const fileNumber = formattedDate + formattedTime;

        const response = await fetch(`https://bwx6uodrc3rbruyupqp4qdqbqu0nimui.lambda-url.ap-northeast-2.on.aws/api/check-pdf?fileNumber=${fileNumber}_${encodeURIComponent(name)}`);
        const data = await response.json();
        
        
        if (!response.ok) {
          throw new Error('진단날짜와 성함을 확인해주세요.');
        }

        // PDF 파일이 존재하면 화면 전환
        document.getElementById('searchContainer').style.display = 'none';
        document.getElementById('pdfContainer').style.display = 'flex';
        document.getElementById('pdfViewer').src = data.pdfUrl;
        
      } catch (error) {
        result.innerHTML = `
          <p class="error-message">오류: ${error.message}</p>
        `;
      } finally {
        // 로딩 표시 종료
        loading.style.display = 'none';
      }
    }

    function backToSearch() {
      document.getElementById('searchContainer').style.display = 'flex';
      document.getElementById('pdfContainer').style.display = 'none';
      document.getElementById('pdfViewer').src = '';
    }
  </script>
</body>
</html>
